{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
<hr>
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
<br>
            <p>{{ post.text|linebreaksbr }}</p>
<br>
<hr>
        </div>
    {% endfor %}
{% endblock %}
